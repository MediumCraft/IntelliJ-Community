name: Build IntelliJ IDEA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Get plugins
        run: ./getPlugins.sh --shallow # Use --shallow for faster build time

      - name: Build
        run: ./installers.cmd

      - name: Upload Build Artifact # To be honest I don't even know where the output directory is. Best guess is /out
        uses: actions/upload-artifact@v4
        with:
          name: idea
          path: out/
